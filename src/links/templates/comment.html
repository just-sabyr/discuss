{% extends "base.html" %}

{% block header %}
    <h1>New Comment</h1>
{% endblock header %}

{% block content %}
    <p>
        <b>You are commenting on </b>
        <a href="{% url 'links:submission-detail' pk=submission.pk %}">{{ submission.title }}</a>
    </p>

    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Post Comment" />
    </form>
{% endblock content %}
